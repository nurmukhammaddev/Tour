{% extends 'base.html' %}
{% load static %}
{% block title%} Register {% endblock %}

{% block content %}

<section class="site-hero site-sm-hero overlay" data-stellar-background-ratio="0.5"
      style="background-image:url({%static 'images/xbig_image_2.jpg.pagespeed.ic.d0K7QMgYm1.jpg' %})">
      <div class="container">
            <div class="row align-items-center justify-content-center site-hero-sm-inner">
                  <div class="col-md-7 text-center">
                        <div class="mb-5 element-animate">
                              <h1 class="mb-2">Register</h1>
                              <p class="bcrumb"><a href="/">Home</a> <span
                                          class="sep ion-android-arrow-dropright px-2"></span> <span
                                          class="current">Register</span></p>
                        </div>
                  </div>
            </div>
      </div>
</section>

<section class="site-section">
      <div class="container">
            <div class="row justify-content-center">
                  <div class="col-md-7">
                        <div class="form-wrap">
                              <h2 class="mb-5">Register new account</h2>
                              <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                          <div class="col-md-12 form-group">
                                                <label for="name">Username</label>
                                                {{form.username}}
                                          </div>
                                    </div>
                                    <div class="row">
                                          <div class="col-md-12 form-group">
                                                <label for="name">Password</label>
                                                {{form.password1}}
                                          </div>
                                    </div>
                                    <div class="row mb-5">
                                          <div class="col-md-12 form-group">
                                                <label for="name">Re-type Password</label>
                                                {{form.password2}}
                                          </div>
                                    </div>
                                  
                                    <div class="row">
                                          <div class="col-md-6 form-group">
                                                <input type="submit" value="Register" class="btn btn-primary px-5 py-2">
                                          </div>
                                          <p>I have account<a href="/accounts/login/"> login</a></p>
                                    </div>
                              </form>
                        </div>
                  </div>
            </div>
      </div>
</section>

{% endblock %}
